syntax = "proto3";

package proto;

option go_package = "3party/proto/openapi";

message TestingRequest {
    string text = 1;
}

message TestingResponse {
    string result = 1;
}

message VerificationSIKPRequest {
    string userId = 1;
    string ktpNumber = 2;
}

message VerificationSIKPReponse {
    int64 status = 1;
    string message = 2;
    string messageLocal = 3;

    EmbedDataVerificationSIKP EmbedDataVerificationSIKP = 4;
}
message EmbedDataVerificationSIKP {
    int64 statusCode = 1;
    string statusDescription = 2;

    DataVerificationSIKP DataVerificationSIKP = 3;
}
message DataVerificationSIKP {
    string bankCode = 1;
    string uploadDate = 2;
}

message PlafondSIKPRequest {
    string userId = 1;
    string ktpNumber = 2;
}

message PlafondSIKPReponse {
    int64 status = 1;
    string message = 2;
    string messageLocal = 3;

    EmbedDataPlafondSIKP EmbedDataPlafondSIKP = 4;
}
message EmbedDataPlafondSIKP {
    int64 statusCode = 1;
    string statusDescription = 2;

    DataPlafondSIKP DataPlafondSIKP = 3;
}
message DataPlafondSIKP {
    string bankCode = 1;
    string uploadDate = 2;
}

//SERVICE START
service ThirdPartyService {
    rpc Testing (TestingRequest) returns (TestingResponse);

    //SIKP
    rpc VerificationSIKP (VerificationSIKPRequest) returns (VerificationSIKPReponse);
    rpc PlafondPSIKP (PlafondSIKPRequest) returns (PlafondSIKPReponse);
}
